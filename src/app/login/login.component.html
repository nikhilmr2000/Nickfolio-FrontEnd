<div class="form">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="login.username">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label" >Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputEmail3" [(ngModel)]="login.password">
        </div>
      </div>

      <button type="button" class="btn btn-info" (click)="loginUsernamePassword()" >Login</button>
</div>
